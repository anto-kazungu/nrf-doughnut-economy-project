<!-- Conditional Rendering based on view state -->
@if (currentView() === 'dashboard') {
  <app-dashboard 
    (viewChangeRequest)="handleViewChange($event)"
  ></app-dashboard>
} @else if (currentView() === 'about') {
  <app-about-project 
    (viewChangeRequest)="handleViewChange($event)"
  ></app-about-project>
} @else if (currentView() === 'metrics') {
  <app-metrics 
    (viewChangeRequest)="handleViewChange($event)"
  ></app-metrics>
}
